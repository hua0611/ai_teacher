<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>家教 AI 介面</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Inter, sans-serif;
    background: #f0f0f0;
  }
  .page-container {
    width: 1440px;
    height: 1024px;
    position: relative;
    background: white;
    margin: 0 auto;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }
  .sidebar {
    width: 250px;
    height: 850px;
    position: absolute;
    left: -1px;
    top: 174px;
    background: #5FBCDE;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 31px;
    border: 1px solid black;
  }
  .menu-item {
    width: 216px;
    height: 65px;
    margin: 12px auto;
    background: #999AE7;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    color: #F4F4F4;
    font-size: 32px;
    text-align: center;
    line-height: 65px;
    border-radius: 10px;
  }
  .menu-item:hover {
    background: #F89729;
    cursor: pointer;
  }
  .header {
    width: 1440px;
    height: 150px;
    background: #4A90E2;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 20px;
    border: 1px solid black;
    text-align: center;
    line-height: 150px;
    font-size: 32px;
    color: black;
  }
  .content-area {
    width: 1080px;
    height: 677px;
    margin: 30px auto;
    background: #219D50;
    border-radius: 30px;
    padding: 20px;
  }
  .footer {
    width: 1080px;
    height: 89px;
    margin: 20px auto;
    background: #D9D9D9;
    border-radius: 30px;
    display: flex;
    align-items: center;
    padding: 0 20px;
  }
  .footer-content {
    flex: 1;
    height: 70px;
    background: #F4F4F4;
    border-radius: 30px;
    margin-left: 20px;
  }
  .footer img {
    width: 50px;
    height: 57px;
  }
</style>
</head>
<body>
<div class="page-container">
  <!-- Header -->
  <div class="header">家教 AI</div>
  
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="menu-item">學習檔案</div>
    <div class="menu-item">家教 AI</div>
    <div class="menu-item">個人化筆記</div>
    <div class="menu-item">作答區</div>
    <div class="menu-item">老師指定課程</div>
  </div>

  <!-- Main Content -->
  <div class="content-area"></div>

  <!-- Footer -->
  <div class="footer">
    <img src="https://via.placeholder.com/50x57" alt="Logo" />
    <div class="footer-content"></div>
  </div>
</div>
</body>
</html>
