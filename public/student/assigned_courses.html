<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>老師指定教學</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Inter, sans-serif;
    background: #f0f0f0;
    height: 100%;
  }

  .page-container {
    width: 1440px;
    height: 1024px;
    position: relative;
    background: white;
    margin: 0 auto;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  .top-bar {
    width: 1440px;
    height: 150px;
    position: absolute;
    top: 0;
    background: #4A90E2;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    color: white;
    border-radius: 10px 10px 0 0;
  }

  .sidebar {
    width: 250px;
    height: calc(100% - 150px);
    position: absolute;
    left: 0;
    top: 150px;
    background: #5FBCDE;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
    gap: 20px;
  }

  .menu-item {
    width: 216px;
    height: 50px;
    background: #F89729;
    color: white;
    font-size: 20px;
    text-align: center;
    line-height: 50px;
    border-radius: 10px;
    text-decoration: none;
    cursor: pointer;
  }

  .menu-item:hover {
    background: #FFB74D;
  }

  .green-panel-container {
    width: 1080px;
    height: 600px;
    position: absolute;
    left: 280px;
    top: 170px;
    background: #219D50;
    border-radius: 30px;
    padding: 20px;
    color: white;
    font-size: 18px;
    overflow-y: auto;
  }

  .black-bar {
    width: 100%;
    height: 50px;
    background: #2D2926;
    border-radius: 0 0 20px 20px;
    position: absolute;
    bottom: 0;
    left: 0;
  }

  .chat-message {
    margin-bottom: 10px;
    font-size: 16px;
    background: white;
    color: black;
    padding: 10px;
    border-radius: 10px;
  }

  .chat-message.user {
    text-align: right;
    background: #D9F2D9;
  }

  .bottom-panel-container {
    width: 1080px;
    height: 80px;
    position: absolute;
    left: 280px;
    top: 800px;
  }

  .grey-bg {
    width: 100%;
    height: 100%;
    background: #D9D9D9;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .white-bar {
    width: 850px;
    height: 60px;
    background: #F4F4F4;
    border-radius: 20px;
    display: flex;
    align-items: center;
    padding: 0 10px;
    box-sizing: border-box;
    justify-content: space-between;
    position: relative;
  }

  .footer-input {
    flex: 1;
    border: none;
    outline: none;
    font-size: 16px;
    padding: 0 10px;
  }

  .footer-button {
    width: 50px;
    height: 50px;
    background: #5FBCDE;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    font-size: 14px;
    color: black;
  }

  .bottom-img {
    width: 40px;
    height: 40px;
    border-radius: 10px;
    background: #CCC;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    margin-right: 10px;
  }

  .bottom-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>
<div class="page-container">
  <!-- Header -->
  <div class="top-bar">老師指定教學</div>

  <div class="content">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="./learn_course.html" class="menu-item">學習檔案</a>
      <a href="./ai.html" class="menu-item">家教 AI</a>
      <a href="./notes.html" class="menu-item">個人化筆記</a>
      <a href="./assigned_courses.html" class="menu-item">老師指定課程</a>
    </div>

    <!-- Chat Display Area -->
    <div class="green-panel-container" id="chatDisplay">
      <div class="chat-message" id="instructionMessage">等待老師指令...</div>
    </div>

    <!-- Footer -->
    <div class="bottom-panel-container">
      <div class="white-bar">
        <!-- 相機圖標 -->
        <div class="bottom-img">
          <img src="/images/camera.png" alt="Camera Icon">
        </div>
        <input class="footer-input" id="chatInput" type="text" placeholder="輸入指令或問題...">
        <button class="footer-button" id="sendButton">Send</button>
      </div>
    </div>
  </div>
</div>

<script>
  const API_KEY = "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";

  const chatDisplay = document.getElementById('chatDisplay');
  const instructionMessage = document.getElementById('instructionMessage');
  const chatInput = document.getElementById('chatInput');
  const sendButton = document.getElementById('sendButton');

  // 發送指令或問題
  sendButton.addEventListener('click', async () => {
    const userMessage = chatInput.value.trim();
    if (!userMessage) {
      alert('請輸入內容！');
      return;
    }

    chatDisplay.innerHTML += `<div class="chat-message user">${userMessage}</div>`;
    chatInput.value = '';

    try {
      const response = await fetch('/api/send-instruction', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ instruction: userMessage }),
      });

      const data = await response.json();
      if (data.success) {
        instructionMessage.textContent = `最新指令：${userMessage}`;
      } else {
        alert('發送失敗！');
      }
    } catch (error) {
      console.error('API 請求失敗：', error);
    }
  });

  // 定期獲取最新指令
  async function fetchInstruction() {
    try {
      const response = await fetch('/api/get-instruction');
      const data = await response.json();
      if (data.success && data.instruction) {
        instructionMessage.textContent = `最新指令：${data.instruction}`;
      }
    } catch (error) {
      console.error('獲取指令失敗：', error);
    }
  }

  setInterval(fetchInstruction, 5000); // 每5秒獲取一次指令
</script>
</body>
</html>
