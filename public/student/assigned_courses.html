<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>老師指定教學</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Inter, sans-serif;
    background: #f0f0f0;
  }

  .page-container {
    width: 1440px;
    height: 1024px;
    position: relative;
    background: white;
    margin: 0 auto;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  .header {
    width: 100%;
    height: 150px;
    background: #4A90E2;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    color: white;
    border-radius: 20px 20px 0 0;
  }

  .sidebar {
    width: 250px;
    height: calc(100% - 150px);
    position: absolute;
    left: 0;
    top: 150px;
    background: #5FBCDE;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 30px;
    gap: 30px;
  }

  .menu-item {
    width: 216px;
    height: 65px;
    background: #F89729;
    color: white;
    font-size: 24px;
    text-align: center;
    line-height: 65px;
    border-radius: 10px;
    text-decoration: none;
    cursor: pointer;
  }

  .menu-item:hover {
    background: #FFB74D;
  }

  .green-panel-container {
    width: 1080px;
    height: 600px;
    position: absolute;
    left: 304px;
    top: 170px;
    background: #219D50;
    border-radius: 30px;
    padding: 20px;
    color: white;
    font-size: 20px;
    overflow-y: auto;
  }

  .chat-message {
    margin-bottom: 10px;
    font-size: 18px;
    background: white;
    color: black;
    padding: 10px;
    border-radius: 10px;
  }

  .chat-message.user {
    text-align: right;
    background: #D9F2D9;
  }

  .bottom-panel-container {
    width: 1080px;
    height: 100px;
    position: absolute;
    left: 304px;
    top: 800px;
    background: #2D2926;
    border-radius: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    box-sizing: border-box;
  }

  .grey-bg {
    width: 100%;
    height: 100%;
    background: #D9D9D9;
    border-radius: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .white-bar {
    width: 873px;
    height: 70px;
    background: #F4F4F4;
    border-radius: 30px;
    display: flex;
    align-items: center;
    padding: 0 10px;
    box-sizing: border-box;
    justify-content: space-between;
    position: relative;
  }

  .footer-input {
    flex: 1;
    border: none;
    outline: none;
    font-size: 18px;
    background: transparent;
    padding: 0 10px;
  }

  .footer-button {
    width: 60px;
    height: 60px;
    background: #5FBCDE;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    font-size: 16px;
    color: black;
  }

  .bottom-img {
    width: 50px;
    height: 57px;
    border-radius: 10px;
    background: #CCC;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: absolute;
    left: -60px;
    top: 7px;
  }

  .bottom-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>
<div class="page-container">
  <!-- Header -->
  <div class="header">老師指定教學</div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="./learn_course.html" class="menu-item">學習檔案</a>
    <a href="./ai.html" class="menu-item">家教 AI</a>
    <a href="./notes.html" class="menu-item">個人化筆記</a>
    <a href="./assigned_courses.html" class="menu-item">老師指定課程</a>
  </div>

  <!-- Chat Display Area -->
  <div class="green-panel-container" id="chatDisplay">
    <div class="chat-message">歡迎使用家教 AI！</div>
  </div>

  <!-- Footer -->
  <div class="bottom-panel-container">
    <div class="grey-bg">
      <div class="white-bar">
        <!-- 相機圖標 -->
        <div class="bottom-img">
          <img src="/images/camera.png" alt="Camera Icon">
        </div>
        <input class="footer-input" id="chatInput" type="text" placeholder="輸入您的問題...">
        <button class="footer-button" id="sendButton">Send</button>
      </div>
    </div>
  </div>
</div>

<script>
  const API_KEY = "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";

  const chatDisplay = document.getElementById('chatDisplay');
  const chatInput = document.getElementById('chatInput');
  const sendButton = document.getElementById('sendButton');

  sendButton.addEventListener('click', async () => {
    const userMessage = chatInput.value.trim();
    if (!userMessage) {
      alert('請輸入問題！');
      return;
    }

    chatDisplay.innerHTML += `<div class="chat-message user">${userMessage}</div>`;
    chatInput.value = '';

    try {
      const response = await fetch('https://api.openai.com/v1/engines/davinci/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          prompt: userMessage,
          max_tokens: 150
        })
      });

      const data = await response.json();
      const aiMessage = data.choices?.[0]?.text || "抱歉，我無法回答您的問題。";
      chatDisplay.innerHTML += `<div class="chat-message">${aiMessage}</div>`;
    } catch (error) {
      console.error('API 請求失敗：', error);
      chatDisplay.innerHTML += `<div class="chat-message">抱歉，伺服器錯誤。</div>`;
    }

    chatDisplay.scrollTop = chatDisplay.scrollHeight;
  });
</script>
</body>
</html>
