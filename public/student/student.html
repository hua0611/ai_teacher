<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>學生頁面</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Inter, sans-serif;
    background: #f0f0f0;
  }

  .page-container {
    width: 1440px;
    height: 1024px;
    position: relative;
    background: white;
    margin: 0 auto;
  }

  .sidebar-bg {
    width: 250px;
    height: 850px;
    position: absolute;
    left: -1px;
    top: 174px;
    background: #5FBCDE;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 31px;
    border: 1px solid black;
  }

  .top-bar {
    width: 1440px;
    height: 150px;
    position: absolute;
    left: -1px;
    top: 12px;
    background: #4A90E2;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 20px;
    border: 1px solid black;
  }

  .title-text {
    position: absolute;
    left: 48px;
    top: 77px;
    color: black;
    font-size: 32px;
    font-weight: 400;
  }

  .color-box {
    width: 216px;
    height: 65px;
    position: absolute;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    cursor: pointer;
    text-align: center;
    line-height: 65px;
    font-size: 32px;
    color: #F4F4F4;
    border-radius: 10px;
  }

  .orange-box1 { left: 8px; top: 805px; background: #F89729; }
  .orange-box2 { left: 12px; top: 668px; background: #F89729; }
  .orange-box3 { left: 12px; top: 384px; background: #F89729; }
  .orange-box4 { left: 12px; top: 518px; background: #F89729; }
  .orange-box5 { left: 12px; top: 252px; background: #F89729; }

  .menu-text {
    width: 200px;
    text-align: center;
    color: #F4F4F4;
    font-size: 32px;
    font-weight: 400;
    margin: 0 auto;
  }

  .grey-panel {
    width: 1080px;
    height: 721px;
    position: absolute;
    left: 304px;
    top: 222px;
    background: #D9D9D9;
    border-radius: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    color: black;
  }
</style>
</head>
<body>
<div class="page-container">
  <div class="sidebar-bg"></div>

  <div class="top-bar"></div>
  <div class="title-text">歡迎，登入者姓名</div>

  <div class="color-box orange-box1" onclick="handleClick('老師指定課程')">老師指定課程</div>
  <div class="color-box orange-box2" onclick="handleClick('作答區')">作答區</div>
  <div class="color-box orange-box3" onclick="handleClick('家教 AI')">家教 AI</div>
  <div class="color-box orange-box4" onclick="handleClick('個人化筆記')">個人化筆記</div>
  <div class="color-box orange-box5" onclick="handleClick('學習檔案')">學習檔案</div>

  <div class="grey-panel" id="content-display">請選擇一個功能</div>
</div>

<script>
  function handleClick(menuItem) {
    const display = document.getElementById('content-display');
    display.innerHTML = `${menuItem} 已被選取！`;
  }
</script>
</body>
</html>
