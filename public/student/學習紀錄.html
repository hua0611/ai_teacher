<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>學習紀錄</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Inter, sans-serif;
    background: #f0f0f0;
  }

  .page-container {
    width: 1440px;
    height: 1024px;
    margin: 0 auto;
    position: relative;
    background: white;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  /* Header */
  .header {
    width: 100%;
    height: 150px;
    background: #4A90E2;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 20px;
    display: flex;
    align-items: center;
    padding-left: 48px;
    font-size: 32px;
    color: black;
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    height: 850px;
    position: absolute;
    left: 0;
    top: 174px;
    background: #5FBCDE;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 31px;
    border: 1px solid black;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
  }

  .menu-item {
    width: 216px;
    height: 65px;
    margin-bottom: 20px;
    background: #F89729;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    color: #F4F4F4;
    font-size: 32px;
    text-align: center;
    line-height: 65px;
    border-radius: 10px;
    text-decoration: none;
    cursor: pointer;
  }

  .menu-item:hover {
    background: #FFB74D;
  }

  /* Main Content Area */
  .content-area {
    width: 1000px;
    height: 721px;
    position: absolute;
    left: 340px;
    top: 215px;
    background: #D9D9D9;
    border-radius: 30px;
    padding: 20px;
  }

  .text-display {
    flex: 1;
    overflow-y: auto;
    background: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  }

  .nav-buttons {
    display: flex;
    justify-content: space-between;
  }

  .nav-buttons button {
    width: 150px;
    height: 50px;
    background: #4CAF50;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  .nav-buttons button:hover {
    background: #45a049;
  }
</style>
</head>
<body>
<div class="page-container">
  <!-- Header -->
  <div class="header">學習紀錄</div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="./學習紀錄.html" class="menu-item">學習紀錄</a>
    <a href="./ai.html" class="menu-item">家教 AI</a>
    <a href="./notes.html" class="menu-item">個人化筆記</a>
    <a href="./assigned_courses.html" class="menu-item">老師指定課程</a>
  </div>

  <!-- Main Content -->
  <div class="content-area">
    <!-- Text Display Area -->
    <div class="text-display" id="text-display">
      對話內容將顯示在此處。
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button id="prev-page">上一頁</button>
      <button id="next-page">下一頁</button>
    </div>
  </div>
</div>

<script>
  // 固定的功能標籤：GPT-API-FUNCTION
  let currentPage = 0;
  const textDisplay = document.getElementById('text-display');
  const pages = [
    "這是第一頁的對話內容。",
    "這是第二頁的對話內容。",
    "這是第三頁的對話內容。"
  ];

  function updatePage() {
    textDisplay.textContent = pages[currentPage] || "目前無更多內容。";
  }

  document.getElementById('prev-page').addEventListener('click', () => {
    if (currentPage > 0) {
      currentPage--;
      updatePage();
    }
  });

  document.getElementById('next-page').addEventListener('click', () => {
    if (currentPage < pages.length - 1) {
      currentPage++;
      updatePage();
    }
  });

  // 初始顯示第一頁內容
  updatePage();
</script>
</body>
</html>
