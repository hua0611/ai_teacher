<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>學習紀錄</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Inter, sans-serif;
    background: #f0f0f0;
  }

  .page-container {
    width: 1440px;
    height: 1024px;
    margin: 0 auto;
    position: relative;
    background: white;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  /* Header */
  .header {
    width: 100%;
    height: 150px;
    background: #4A90E2;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 20px;
    border: 1px solid black;
    display: flex;
    align-items: center;
    padding-left: 48px;
    font-size: 32px;
    color: black;
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    height: 850px;
    position: absolute;
    left: 0;
    top: 174px;
    background: #5FBCDE;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 31px;
    border: 1px solid black;
  }

  .menu-item {
    width: 216px;
    height: 65px;
    margin: 12px auto;
    background: #999AE7;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    color: #F4F4F4;
    font-size: 32px;
    text-align: center;
    line-height: 65px;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
  }

  .menu-item:hover {
    background: #F89729;
  }

  /* Main content area */
  .content-area {
    width: 1000px;
    height: 721px;
    position: absolute;
    left: 340px;
    top: 215px;
    background: #D9D9D9;
    border-radius: 30px;
    padding: 20px;
  }

  .section-title {
    text-align: center;
    font-size: 32px;
    color: #151313;
    margin-bottom: 20px;
  }

  .input-area {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  textarea {
    width: 80%;
    height: 100px;
    margin-bottom: 20px;
    font-size: 16px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  .response-area {
    margin-top: 20px;
    width: 80%;
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    font-size: 16px;
    color: black;
  }
</style>
</head>
<body>
<div class="page-container">
  <!-- Header -->
  <div class="header">學習紀錄</div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="./student_home.html" class="menu-item">學習檔案</a>
    <a href="./ai.html" class="menu-item">家教 AI</a>
    <a href="./notes.html" class="menu-item">個人化筆記</a>
    <a href="./assigned_courses.html" class="menu-item">作答區</a>
    <a href="./teacher_courses.html" class="menu-item">老師指定課程</a>
  </div>

  <!-- Main Content -->
  <div class="content-area">
    <div class="section-title">學習紀錄</div>
    <div class="input-area">
      <textarea id="user-input" placeholder="輸入您的問題"></textarea>
      <button id="send-button">送出問題</button>
      <div class="response-area" id="response-area">回應將顯示在此處...</div>
    </div>
  </div>
</div>

<script>
  // 固定的功能標籤：GPT-API-FUNCTION
  document.getElementById('send-button').addEventListener('click', async () => {
    const userInput = document.getElementById('user-input').value;
    const responseArea = document.getElementById('response-area');
    responseArea.textContent = '正在處理...';

    try {
      const response = await fetch('https://api.openai.com/v1/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer YOUR_API_KEY` // 替換為您的 GPT API 金鑰
        },
        body: JSON.stringify({
          model: 'text-davinci-003',
          prompt: userInput,
          max_tokens: 150
        })
      });

      const data = await response.json();
      responseArea.textContent = data.choices[0].text.trim();
    } catch (error) {
      responseArea.textContent = '請求失敗，請稍後再試。';
      console.error(error);
    }
  });
</script>
</body>
</html>
