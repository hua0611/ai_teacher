<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>家教 AI 介面</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Inter, sans-serif;
    background: #f0f0f0;
  }

  .page-container {
    width: 1440px;
    height: 1024px;
    position: relative;
    background: white;
    margin: 0 auto;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  /* Header */
  .header {
    width: 1440px;
    height: 150px;
    position: absolute;
    left: -1px;
    top: 12px;
    background: #4A90E2;
    box-shadow: 0px 4px 4px rgba(0,0,0,0.25);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    color: black;
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    height: 850px;
    position: absolute;
    left: -1px;
    top: 174px;
    background: #5FBCDE;
    box-shadow: 0px 4px 4px rgba(0,0,0,0.25);
    border-radius: 31px;
    border: 1px solid black;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 40px;
    gap: 40px;
  }

  .menu-item {
    width: 216px;
    height: 65px;
    background: #F89729;
    box-shadow: 0px 4px 4px rgba(0,0,0,0.25);
    color: #F4F4F4;
    font-size: 24px;
    text-align: center;
    line-height: 65px;
    border-radius: 10px;
    text-decoration: none;
    cursor: pointer;
  }

  .menu-item:hover {
    background: #FFB74D;
  }

  /* Green Panel */
  .green-panel-container {
    width: 1080px;
    height: 677px;
    position: absolute;
    left: 304px;
    top: 215px;
  }

  .green-bg {
    width: 1075.94px; 
    height: 677px;
    background: #219D50; 
    border-radius: 30px;
  }

  /* Footer */
  .bottom-panel-container {
    width: 1080px; 
    height: 89px;
    position: absolute;
    left: 304px; 
    top: 927px;
  }

  .grey-bg {
    width:1080px; height:89px;
    background:#D9D9D9; border-radius:30px;
  }

  .white-bar {
    width:873px; height:70px;
    background:#F4F4F4; border-radius:30px;
    display: flex;
    align-items: center;
    padding: 10px;
    z-index: 2;
  }

  .footer-input {
    flex: 1;
    border: none;
    outline: none;
    font-size: 18px;
    background: transparent;
    padding: 0 10px;
  }

  .footer-button {
    width: 50px;
    height: 50px;
    background: #5FBCDE;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    z-index: 2;
  }

  .bottom-img {
    width:50px; height:57px;
    position:absolute; left:21px; top:16px;
  }

</style>
</head>
<body>
<div class="page-container">
  <!-- Header -->
  <div class="header">家教 AI</div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="./learn_course.html" class="menu-item">學習檔案</a>
    <a href="./ai.html" class="menu-item">家教 AI</a>
  </div>

  <!-- Green Panel -->
  <div class="green-panel-container">
    <div class="green-bg"></div>
  </div>

  <!-- Footer -->
  <div class="bottom-panel-container">
    <div class="grey-bg">
      <div class="white-bar">
        <input class="footer-input" type="text" placeholder="輸入文字...">
        <button class="footer-button">Send</button>
      </div>
    </div>
    <img class="bottom-img" src="images/camera.png" alt="Camera Icon" />
  </div>
</div>
</body>
</html>
