  body, html {

    padding: 0;

  .page-container {
    width: 1440px;
    height: 1024px;
    position: relative;
    background: white;

    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);

  }
  .menu-item {
    width: 216px;
    height: 65px;
    margin: 12px auto;
    background: #999AE7;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    color: #F4F4F4;
    font-size: 32px;
    text-align: center;
    line-height: 65px;
    border-radius: 10px;
    cursor: pointer;
  }
  .menu-item:hover {
    background: #F89729;
  }
  .header {

    height: 150px;
    position: absolute;
    top: 12px;
    left: 0;
    background: #4A90E2;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);

    border: 1px solid black;
    display: flex;
    align-items: center;
    padding-left: 48px;
