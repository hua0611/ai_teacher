<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>學生頁面</title>
<style>
  body, html {
    margin:0; padding:0;
    font-family: Inter, sans-serif;
    background: #f0f0f0; /* 可選，方便看出置中效果 */
  }
  .page-container {
    width:1440px;
    height:1024px;
    position:relative;
    background:white;

    /* 關鍵：透過 margin: 0 auto; 將寬度固定的區塊水平置中 */
    margin:0 auto;
  }

  .sidebar-bg {
    width:250px; height:850px;
    position:absolute; left:-1px; top:174px;
    background:#5FBCDE;
    box-shadow:0px 4px 4px rgba(0,0,0,0.25);
    border-radius:31px; border:1px solid black;
  }

  .top-bar {
    width:1440px; height:150px;
    position:absolute; left:-1px; top:12px;
    background:#4A90E2;
    box-shadow:0px 4px 4px rgba(0,0,0,0.25);
    border-radius:20px; border:1px solid black;
  }

  .title-text {
    position:absolute; left:48px; top:77px;
    color:black; font-size:32px; font-weight:400;
  }

  .color-box {
    width:216px; height:65px;
    position:absolute;
    box-shadow:0px 4px 4px rgba(0,0,0,0.25);
  }

  .orange-box1 { left:8px; top:805px; background:#F89729; }
  .orange-box2 { left:12px; top:668px; background:#F89729; }
  .orange-box3 { left:12px; top:384px; background:#F89729; }
  .orange-box4 { left:12px; top:518px; background:#F89729; }
  .orange-box5 { left:12px; top:252px; background:#F89729; }

  .menu-text {
    position:absolute;
    width:200px; text-align:center;
    color:#F4F4F4; font-size:32px; font-weight:400;
  }
  .menu-notes { left:24px; top:537px; }
  .menu-answer { left:24px; top:681px; }
  .menu-teacher { left:24px; top:818px; }
  .menu-tutor { left:24px; top:397px; }
  .menu-study-file {
    position:absolute; left:24px; top:262px;
    width:200px; height:50px; color:#F4F4F4; font-size:32px; font-weight:400;
    text-align:center;
  }

  .grey-panel {
    width:1080px; height:721px;
    position:absolute; left:304px; top:222px;
    background:#D9D9D9; border-radius:30px;
  }

  .white-line {
    width:1083px; height:11px;
    position:absolute; left:301px; top:306px;
    background:white;
  }

  .black-text {
    position:absolute; left:338px; top:253px;
    color:black; font-size:32px; font-weight:400;
  }
</style>
</head>
<body>
<div class="page-container">
  <div class="sidebar-bg"></div>
  
  <div class="top-bar"></div>
  <div class="title-text">歡迎，登入者姓名</div>

  <div class="color-box orange-box1"></div>
  <div class="color-box orange-box2"></div>
  <div class="color-box orange-box3"></div>
  <div class="color-box orange-box4"></div>
  <div class="color-box orange-box5"></div>

  <div class="menu-text menu-notes">個人化筆記</div>
  <div class="menu-text menu-answer">作答區</div>
  <div class="menu-text menu-teacher">老師指定課程</div>
  <div class="menu-text menu-tutor">家教 AI</div>
  <div class="menu-study-file">學習檔案</div>

  <div class="grey-panel"></div>
  <div class="white-line"></div>
  <div class="black-text">完成事項</div>
</div>
</body>
</html>
