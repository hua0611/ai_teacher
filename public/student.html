<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>學生頁面</title>
<style>
  body, html {
    margin:0; padding:0;
    font-family: Inter, sans-serif;
  }
  .page-container {
    width: 1440px;
    height: 1024px;
    position: relative;
    background: white;
  }
  .sidebar-bg {
    width: 250px;
    height: 850px;
    position: absolute;
    left: -1px;
    top: 174px;
    background: #5FBCDE;
    box-shadow: 0px 4px 4px rgba(0,0,0,0.25);
    border-radius: 31px;
    border: 1px solid black;
  }

  .color-box-purple, .color-box-orange {
    width: 216px;
    height: 65px;
    position: absolute;
    box-shadow:0px 4px 4px rgba(0,0,0,0.25);
    border-radius:0px; /* 原本沒有特別說明,可視需要調整 */
  }

  /* 紫色方塊位置與顏色 */
  .purple-box1 { left:8px; top:805px; background:#999AE7; }
  .purple-box2 { left:12px; top:668px; background:#999AE7; }
  .purple-box3 { left:12px; top:384px; background:#999AE7; }
  .purple-box4 { left:12px; top:518px; background:#999AE7; }
  .purple-box5 { left:12px; top:252px; background:#999AE7; }

  /* 橘色方塊位置與顏色 */
  .orange-box1 { left:8px; top:805px; background:#F89729; }
  .orange-box2 { left:12px; top:668px; background:#F89729; }
  .orange-box3 { left:12px; top:384px; background:#F89729; }
  .orange-box4 { left:12px; top:518px; background:#F89729; }
  .orange-box5 { left:12px; top:252px; background:#F89729; }

  .top-bar {
    width:1440px;
    height:150px;
    position:absolute;
    left:-1px; top:12px;
    background:#4A90E2;
    box-shadow:0px 4px 4px rgba(0,0,0,0.25);
    border-radius:20px;
    border:1px solid black;
  }

  .title-text {
    position:absolute;
    left:48px; top:77px;
    color:black;
    font-size:32px;
    font-weight:400;
    word-wrap:break-word;
  }

  .menu-text {
    position:absolute;
    width:200px; height:39px;
    text-align:center;
    color:#F4F4F4;
    font-size:32px;
    font-weight:400;
    word-wrap:break-word;
  }

  /* 各文字項目位置對應 */
  .menu-notes { left:24px; top:537px; }
  .menu-answer { left:24px; top:681px; }
  .menu-teacher { left:24px; top:818px; }
  .menu-tutor { left:24px; top:397px; }
  .menu-study-file {
    position:absolute; 
    left:24px; top:262px;
    width:200px; height:50px;
    color:#F4F4F4;
    font-size:32px; font-weight:400;
    word-wrap:break-word;
  }

  .grey-panel {
    width:1080px; height:721px;
    position:absolute;
    left:304px; top:222px;
    background:#D9D9D9;
    border-radius:30px;
  }

  .white-line {
    width:1083px; height:11px;
    position:absolute;
    left:301px; top:306px;
    background:white;
  }

  .black-text {
    position:absolute;
    left:338px; top:253px;
    color:black;
    font-size:32px;
    font-weight:400;
    word-wrap:break-word;
  }

</style>
</head>
<body>

<div class="page-container">
  <!-- 左側藍底 -->
  <div class="sidebar-bg"></div>
  
  <!-- 紫色區塊(可切換為橘色，如果需要) -->
  <!-- 以下若不需同時出現紫色和橘色，請移除不需要的部分 -->
  <!-- 示範性保留,實務上你只放需要的那組即可 -->
  <div class="color-box-purple purple-box1"></div>
  <div class="color-box-purple purple-box2"></div>
  <div class="color-box-purple purple-box3"></div>
  <div class="color-box-purple purple-box4"></div>
  <div class="color-box-purple purple-box5"></div>

  <div class="color-box-orange orange-box1"></div>
  <div class="color-box-orange orange-box2"></div>
  <div class="color-box-orange orange-box3"></div>
  <div class="color-box-orange orange-box4"></div>
  <div class="color-box-orange orange-box5"></div>

  <!-- 頂部藍色欄 -->
  <div class="top-bar"></div>
  
  <!-- 標題文字 -->
  <div class="title-text">歡迎，登入者姓名</div>
  
  <!-- 側欄文字項目 -->
  <div class="menu-text menu-notes">個人化筆記</div>
  <div class="menu-text menu-answer">作答區</div>
  <div class="menu-text menu-teacher">老師指定課程</div>
  <div class="menu-text menu-tutor">家教 AI</div>
  <div class="menu-study-file">學習檔案</div>

  <!-- 中間灰色區塊 -->
  <div class="grey-panel"></div>
  
  <!-- 白色線條 -->
  <div class="white-line"></div>

  <!-- 黑色標題文字 -->
  <div class="black-text">完成事項</div>
</div>

</body>
</html>
